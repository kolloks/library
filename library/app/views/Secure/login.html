#{extends 'main.html' /}
#{set title:messages.get('user.login') /}

<div id="login">
	
	<h2>&{'secure.title'}</h2>
		
	#{form @authenticate()}
		
		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}

		<p id="username-field" class="field">
			<label for="username">&{'secure.username'}</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field" class="field">
			<label for="password">&{'secure.password'}</label>
			<input type="password" name="password" id="password" value="" />
		</p>
		<p id="remember-field" class="field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember">&{'secure.remember'}</label>
		</p>
		<p id="signin-field" class="field">
			<input type="submit" id="signin" value="&{'secure.signin'}" />
		</p>
	#{/form}
		<p><a href="@{Security.signup()}"><button>&{'user.signup'}</button></a></p>
</div>
